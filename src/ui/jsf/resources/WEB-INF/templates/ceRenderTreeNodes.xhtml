<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:fx="http://www.flexive.com/jsf/core"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition>

    <c:if test="#{srcEditor.readOnly}">
        <c:set var="nodeStyle" value="readonlyValue"/>
    </c:if>
    <c:if test="#{not srcEditor.readOnly}">
        <c:set var="nodeStyle" value="editableNodes"/>
    </c:if>



    <a4j:outputPanel id="treeNodes">
        <h:inputHidden id="treeNodeParent" value="#{srcEditor.treeNodeParent}" />
        <!--<div style="width:40px;float:left;padding-top:2px">#{fxMessageBean['Content.field.nodes']}</div>-->
        <!--<div style="width:180px;float:left;">-->
            <table border="0" cellpadding="0" cellspacing="2" class="#{nodeStyle}">
                <c:forEach items="#{srcEditor.treeNodes}" var="node">
                    <c:if test="#{node.markForDelete==false}">
                        <tr>

                            <!--
                            <td nowrap="true" style="padding-right:5px">
                                <a href="#{fxSystemBean.contextPath}/+#{node.id}" target="previewWindow">
                                    <t:graphicImage style="border:0;margin:0;margin-left:5px;margin-top:2px;"
                                                    alt="preview" url="/adm/images/contentEditor/preview.png"/>
                                </a>
                            </td>
                            -->
                            
                            <td>
                                <c:if test="#{srcEditor.readOnly==false}">
                                    <a4j:commandLink reRender="treeNodes" actionListener="#{srcEditor.removeTreeNode}">
                                        <f:setPropertyActionListener target="#{srcEditor.treeNode}" value="#{node}"/>
                                        <t:graphicImage style="border:0;margin-right:5px;" alt="add" url="/adm/images/contentEditor/remove.png"/>
                                    </a4j:commandLink>
                                </c:if>
                            </td>

                            <td nowrap="true" style="padding-right:5px">
                                #{node.path}
                            </td>
                        </tr>
                    </c:if>
                </c:forEach>
                <tr>
                </tr>
            </table>
        <!--</div>-->
        <div style="display:none">
            <a4j:commandButton id="addTreeNodeButton" reRender="treeNodes" actionListener="#{srcEditor.addTreeNode}"/>
        </div>
        <!--<br clear="both"/><br/>-->
    </a4j:outputPanel>


</ui:composition>

</html>
