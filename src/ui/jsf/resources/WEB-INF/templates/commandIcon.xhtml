<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

Basic [fleXive3] submit button.

See commandElement template for the parameter documentation

<ui:composition template="/adm/templates/commandElement.xhtml">

    <ui:define name="content">

        <c:if test="#{empty iconUrl}">

        <img alt="#{id}_icon" src="#{iconUrl}" class="commandIcon"/>

    </ui:define>
