<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:s="http://myfaces.apache.org/sandbox"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="body">
        <h:form id="frm">

            <adm:tab label="#{fxMessageBean['Content.tabtitle.createTestData']}" active="true" id="tabChoose"/>

			<fx:formRow id="type">
	            <t:selectOneListbox size="1" id="type" value="#{contentGeneratorBean.type}">
	                <f:selectItems value="#{fxSelectBean.types}" />
	            </t:selectOneListbox>
            </fx:formRow>
            <fx:formRow id="count" label="#{fxMessageBean['Content.field.testData.count']}">
            	<h:inputText id="count" value="#{contentGeneratorBean.count}"/>
            </fx:formRow>
            <fx:formRow id="maxMultiplicity" label="#{fxMessageBean['Content.field.testData.maxMultiplicity']}">
            	<h:inputText id="maxMultiplicity" value="#{contentGeneratorBean.maxMultiplicity}"/>
            </fx:formRow>
            <fx:formRow id="treeFolder" labelKey="Content.field.testData.treeNode">
                <h:inputText id="treeFolder" value="#{contentGeneratorBean.treeFolder}"/>
            </fx:formRow>

            <br/><br/>
            <adm:commandButton labelKey="Content.button.testData.create" location="both"
                              bean="#{contentGeneratorBean}"
                              icon="save" action="create" id="createButton"/>
            <adm:toolbarPluginButtons/>

        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
