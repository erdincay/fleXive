<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:s="http://myfaces.apache.org/sandbox"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="body">
        <c:if test="#{empty treeNodeEditorBean.parseRequestParameters}"> </c:if>
        
        <h:form id="frm">

            <fx:formRow label="Node" id="node">
                <h:inputText id="node" value="#{treeNodeEditorBean.nodeId}" readonly="true"/>
                <t:inputHidden value="#{treeNodeEditorBean.nodeId}" id="id"/>
            </fx:formRow>

            <a4j:outputPanel id="mappings">
                <div class="formLabel" style="margin-left:3px">
                    Templates
                </div>
                <table border="0" cellpadding="2" cellspacing="0" style="margin-left:1px;border:1px solid #bdbdbd">
                    <c:forEach items="#{treeNodeEditorBean.mappings}" var="mapping">
                        <tr>
                            <td>#{mapping.contentTypeName}</td>
                            <td>#{mapping.templateName}</td>
                            <td>
                                <a4j:commandLink reRender="mappings"
                                                 actionListener="#{treeNodeEditorBean.removeTemplateMapping}">
                                    <f:setPropertyActionListener target="#{treeNodeEditorBean.contentTypeId}"
                                                                 value="#{mapping.contentType}"/>
                                    <t:graphicImage style="border:0;margin-right:5px;margin-left:5px" alt="add"
                                                    url="/adm/images/contentEditor/remove.png"/>
                                </a4j:commandLink>
                            </td>
                        </tr>
                        </c:forEach>
                        <c:if test="#{treeNodeEditorBean.hasUnmappedTypes}">
                            <tr>
                                <td>
                                    <h:selectOneListbox id="type" value="#{treeNodeEditorBean.contentType}"
                                                        size="1">
                                        <f:selectItems value="#{treeNodeEditorBean.unmappedTypes}" />
                                    </h:selectOneListbox>
                                </td>
                                <td>
                                    <h:selectOneListbox id="template" value="#{treeNodeEditorBean.template}" converter="SelectableConverter"
                                                        size="1" >
                                        <f:selectItems value="#{fxSelectBean.contentTemplates}" />
                                    </h:selectOneListbox>
                                </td>
                                <td>
                                    <a4j:commandLink reRender="mappings" actionListener="#{treeNodeEditorBean.addTemplateMapping}">
                                        <t:graphicImage style="border:0;margin-right:5px;margin-left:5px" alt="add"
                                                        url="/adm/images/contentEditor/add.png"/>
                                    </a4j:commandLink>
                                </td>
                            </tr>
                        </c:if>
                </table>


            </a4j:outputPanel>

            <br /><br />

            <adm:commandButton id="createButton" labelKey="User.button.save" icon="new"
                              bean="#{treeNodeEditorBean}" action="save"/>
            <adm:toolbarPluginButtons/>
        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
