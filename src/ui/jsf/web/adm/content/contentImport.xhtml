<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="body">
        <h:form id="frm" enctype="multipart/form-data">
            <h:inputHidden value="#{contentImportBean.nodeId}"/>

            <adm:tab label="#{fxMessageBean['Content.tabtitle.import']}" active="true" id="tabChoose"/>
            <c:if test="#{empty contentImportBean.parseRequestParameters}"/>

            <fx:formRow labelKey="Content.field.node" id="node">
                <h:outputText value="#{contentImportBean.nodePath}"/>
            </fx:formRow>

            <fx:formRow labelKey="Content.field.importUpload" id="upload">
                <t:inputFileUpload id="upload" value="#{contentImportBean.uploadContent}"/>
            </fx:formRow>

            <fx:formRow labelKey="Content.field.importPaste" id="paste">
                <h:inputTextarea id="paste" rows="10" cols="80" value="#{contentImportBean.pasteContent}" readonly="false"/>
            </fx:formRow>

            <br/><br/>
            <adm:commandButton labelKey="Content.button.import" location="both"
                               bean="#{contentImportBean}"
                               icon="paste" action="doImport" id="importButton"/>
            <adm:toolbarPluginButtons/>

        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
