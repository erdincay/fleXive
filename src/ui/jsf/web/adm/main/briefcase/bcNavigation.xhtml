<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<head>
    <title>Briefcase Navigation</title>
    <t:stylesheet path="/adm/css/navigation.css" />
    <script type="text/javascript" src="#{fxSystemBean.contextPath}/adm/js/admin.js"> </script>
    <script type="text/javascript" src="#{fxSystemBean.contextPath}/pub/js/dojo/dojo.js"> </script>
    <script type="text/javascript">
        try {
        dojo.require("dojo.debug.Firebug");
        } catch (e) {
        // firebug console not available
        }
        dojo.require("dojo.widget.Tooltip");
    </script>
</head>
<body style="padding-left:5px;padding-top:5px">
<adm:messages disableErrorRegistration="true"/>
<c:if test="#{briefcaseBean.listIsEmpty}">#{fxMessageBean['Briefcase.label.empty']}</c:if>
<ui:repeat var="bc" value="#{briefcaseBean.list}">

    <div class="briefcaseItem">
    <t:graphicImage url="/adm/images/briefcaseIcons/green.png"/><br />
    #{bc.name}
    </div>
</ui:repeat>

</body>
</html>
