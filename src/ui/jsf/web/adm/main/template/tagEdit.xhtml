<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="body">
        <h:form id="frm">

            <c:if test="#{tagBean.new==false}">
                <fx:formRow label="Node" id="node">
                    <h:inputText id="node" value="#{tagBean.info.id}" readonly="true"/>
                </fx:formRow>
            </c:if>
            <t:inputHidden value="#{tagBean.info.id}" id="nodeId"/>

            <fx:formRow label="Type" id="type">
                <h:selectOneListbox id="type" value="#{tagBean.info.contentType}" size="1">
                    <f:selectItems value="#{tagBean.typeOptions}" />
                </h:selectOneListbox>
            </fx:formRow>

            <fx:formRow label="Name" id="name">
                <t:inputText value="#{tagBean.info.name}" />
            </fx:formRow>

            <t:inputTextarea value="#{tagBean.content}" style="width:98%;height:500px"/>
            <br/><br/>

            <c:if test="#{tagBean.new==true}">
                <adm:commandButton id="createButton" labelKey="User.button.create" icon="new"
                                  bean="#{tagBean}" action="create"/>
            </c:if>
            <c:if test="#{tagBean.new==false}">
                <adm:commandButton id="createButton" labelKey="User.button.save" icon="save"
                                  bean="#{tagBean}" action="save"/>
            </c:if>
            <adm:commandButton id="cancelButton" labelKey="UserGroup.button.cancel"
                              icon="cancel" action="tagOverview" immediate="true"/>

            <adm:toolbarPluginButtons/>
        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
