<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="body">

        <adm:tab label="#{fxMessageBean['Logout.tabtitle']}" active="true" id="logout"/>

        <h:form id="frm">

            <table>
                <tr>
                    <td colspan="2">
                        <div class="infoMessage" style="padding-bottom: 20px">
                            #{fxMessageBean['Logout.message']}
                        </div >
                    </td>
                </tr>
                <tr>
                    <td>
                        <adm:commandButton id="logoutButton" bean="#{fxAuthenticationBean}" action="logout"
                            location="content" labelKey="Logout.button.confirm"/>
                    </td>
                    <td>
                        <adm:commandButton id="cancelButton" action="contentPage"
                           location="content" labelKey="Logout.button.cancel"/>
                    </td>
                </tr>
            </table>

        </h:form>

    </ui:define>

</ui:composition>

</body>
</html>
