<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:fx="http://www.flexive.com/jsf/core">
<head>
    <t:stylesheet path="/adm/css/content.css"/>
    <script language='JavaScript' type='text/javascript'>
        function isIE() {
            return navigator.appName.indexOf("Explorer") != -1;
        }
    </script>
</head>
<body>


<ui:composition template="/adm/contentTemplate.xhtml">
    <ui:define name="head"/>
    <ui:define name="body">
        #{fxMessageBean['Global.welcome']} #{fxSystemBean.buildInfoVerbose}
        <script language='JavaScript' type='text/javascript'>
            if (isIE())
            document.write("<br/><br/>#{fxMessageBean['Login.message.IEbug1']}");
            document.write("<br/>#{fxMessageBean['Login.message.IEbug2']}");
            document.write("<br/>#{fxMessageBean['Login.message.IEbug3']}");
        </script>
    </ui:define>
</ui:composition>

</body>
</html>
