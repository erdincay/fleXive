<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="body">
        <c:if test="#{structureImportBean.loadType}">
            <script type="text/javascript">
                parent.getStructureNavFrame().doTreeAction("RELOAD_SELECT_TYPE", #{structureImportBean.typeId});
            </script>
        </c:if>

        <h:form id="frm" enctype="multipart/form-data">

            <adm:tab label="#{fxMessageBean['StructureEditor.tabtitle.import']}" active="true" id="tabChoose"/>
            <c:if test="#{empty structureImportBean.parseRequestParameters}"/>

            <fx:formRow labelKey="StructureEditor.field.importUpload" id="upload">
                <t:inputFileUpload id="upload" value="#{structureImportBean.uploadContent}"/>
            </fx:formRow>

            <fx:formRow labelKey="StructureEditor.field.importPaste" id="paste">
                <h:inputTextarea id="paste" rows="10" cols="80" value="#{structureImportBean.pasteContent}"
                                 readonly="false"/>
            </fx:formRow>

            <br/><br/>
            <adm:commandButton labelKey="StructureEditor.button.import" location="both"
                               bean="#{structureImportBean}"
                               icon="paste" action="importType" id="importButton"/>
            <adm:toolbarPluginButtons/>

        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
