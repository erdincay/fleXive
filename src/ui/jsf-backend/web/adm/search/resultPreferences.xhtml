<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="body">
        <a4j:form id="frm">
            <!-- save content editor state -->
            <adm:saveContentEditorState/>
            
            <adm:resultTabs activeTab=""/>
            <adm:tab label="#{fxMessageBean['ResultPreferences.tabtitle.edit']}" active="true" id="resultPreferences"/>

            <a4j:region>
                <adm:resultPreferencesEditor/>

                <adm:commandButton id="saveButton" icon="save" labelKey="ResultPreferences.button.save" bean="#{resultPreferencesBean}" action="save" location="both"/>
                <adm:commandButton id="cancelButton" icon="cancel" labelKey="ResultPreferences.button.cancel" bean="#{resultPreferencesBean}" action="cancel"
                                   immediate="true" location="both"/>
                <adm:commandButton id="removeButton" icon="delete" labelKey="ResultPreferences.button.remove" confirmKey="ResultPreferences.button.remove.confirm" 
                                   bean="#{resultPreferencesBean}" action="remove" location="both"/>

            </a4j:region>

            <adm:toolbarPluginButtons/>
        </a4j:form>
    </ui:define>

</ui:composition>

</body>
</html>
