<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="head">
        <t:stylesheet path="/adm/css/contentEditor.css"/>
        <script type="text/javascript" src="#{fxSystemBean.contextPath}/pub/js/shared.js"> </script>
        <script type="text/javascript" src="#{fxSystemBean.contextPath}/adm/js/contentEditor.js"> </script>
        <fx:includes htmlEditor="true"/>
    </ui:define>

    <ui:define name="body">

        <a4j:form id="frm" onmouseover='closeMenu(event,false)' enctype="multipart/form-data">
            <adm:resultTabs activeTab="content"/>
            <script type="text/javascript">
                var isContentEditor = true; // flag for other frames/JS utility methods
            </script>

            <ui:fragment rendered="#{!contentEditorBean.readOnly}">
                <div style="float:right; padding: 5px;">
                    <fx:fxValueInputLanguageSelect id="updateLanguage"/>
                </div>
            </ui:fragment>
            
            <!-- Include the content editor -->
            <adm:contentEditor srcEditor="#{contentEditorBean}"/>
            <adm:toolbarPluginButtons/>
        </a4j:form>

    </ui:define>

</ui:composition>

</body>
</html>
