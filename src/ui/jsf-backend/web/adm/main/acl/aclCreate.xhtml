<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="body">

        <h:form id="frm">


            <adm:tab label="Create ACL" active="true" id="tab1"/>

            <fx:formRow label="Mandator" id="mandator" >
                <adm:mandatorSelect bean="#{aclBean}" property="mandator"/>
            </fx:formRow>

            <fx:formRow label="Name" id="name" >
                <h:inputText id="name" value="#{aclBean.acl.name}" required="true"/>
            </fx:formRow>

            <fx:formRow label="Label" id="label" >
                <fx:fxValueInput id="label" value="#{aclBean.acl.label}" required="true"/>
            </fx:formRow>

            <fx:formRow label="Color" id="color" >
                <h:inputText id="color" value="#{aclBean.acl.color}" size="7">
                    <fx:colorPicker/>
                </h:inputText>
            </fx:formRow>

            <fx:formRow label="Category" id="category">
                <h:selectOneListbox id="category" value="#{aclBean.acl.category}" size="1" required="true">
                    <f:selectItems value="#{fxSelectBean.ACLCategories}" />
                </h:selectOneListbox>
            </fx:formRow>

            <fx:formRow label="Description" id="description" width="400" height="50">
                <h:inputTextarea id="description" value="#{aclBean.acl.description}" cols="55"/>
            </fx:formRow>

            <br />

            <adm:commandButton id="createButton" labelKey="ACL.button.create" icon="new"
                              bean="#{aclBean}" action="create"/>
            <adm:commandButton id="cancelButton" labelKey="ACL.button.cancel"
                              icon="cancel" action="aclOverview" immediate="true"/>

            <adm:toolbarPluginButtons/>
        </h:form>
        <br/>
    </ui:define>

</ui:composition>

</body>
</html>
