<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="head">
        <t:stylesheet path="#{adm:versionedUrl('/adm/css/content.css')}"/>
    </ui:define>

    <ui:define name="body">
        <h:form id="frm" enctype="multipart/form-data">
            <adm:tab label="#{fxMessageBean['SelectList.tab.editSelectList,#{selectListBean.selectListName}']}" active="true" id="tab1"/>

            <div style="float:right">
                <fx:fxValueInputLanguageSelect id="updateLanguages"/>
            </div>
            
            <fx:formRow labelKey="SelectList.label.selectList.name" id="name">
                <h:inputText id="name" value="#{selectListBean.selectListName}" disabled="#{not fxSystemBean.isInRole['SelectListEditor']}"/>
            </fx:formRow>
             <fx:formRow labelKey="SelectList.label.selectList.label" id="label">
                <fx:fxValueInput id="label" value="#{selectListBean.selectListLabel}" readOnly="#{not fxSystemBean.isInRole['SelectListEditor']}"/>
			</fx:formRow>
            <fx:formRow labelKey="SelectList.label.selectList.description" id="description">
                <fx:fxValueInput id="description" value="#{selectListBean.selectListDescription}" readOnly="#{not fxSystemBean.isInRole['SelectListEditor']}"/>
			</fx:formRow>
            <fx:formRow labelKey="SelectList.label.selectList.allowDynamicCreation" id="allowDynamicCreation">
                <h:selectBooleanCheckbox id="allowDynamicCreation" value="#{selectListBean.selectListAllowDynamicCreation}" disabled="true"/>
            </fx:formRow>
            <fx:formRow labelKey="SelectList.label.selectList.createItemACL" id="createItemACL">
                <h:selectOneListbox size="1" id="createItemACL" value="#{selectListBean.selectListCreateItemACL}">
                    <f:selectItems value="#{fxSelectBean.selectListACLs}" />
                </h:selectOneListbox>
            </fx:formRow>
            <fx:formRow labelKey="SelectList.label.selectList.defaultItemACL" id="defaultItemACL">
                <h:selectOneListbox size="1" id="defaultItemACL" value="#{selectListBean.selectListDefaultItemACL}">
                    <f:selectItems value="#{selectListBean.selectListItemACLs}" />
                </h:selectOneListbox>
            </fx:formRow>
            <a4j:outputPanel id="itemCount">
            <fx:formRow labelKey="SelectList.label.count" id="elementCount">
                <h:outputText value="#{selectListBean.selectList.itemCount}"/>
            </fx:formRow>
            </a4j:outputPanel>

            <c:set var="readonly" value="#{not (fxSystemBean.isInRole['SelectListEditor'] or selectListBean.mayEditItem[item])}"/>

            <script type="text/javascript">
            var currentPage = 1;
            var rowsPerPage = 10;
            <!--
            var pageChange = function(event) {
//                alert('page changed to '+event.newValue+' rpp:'+event.newState.rowsPerPage+' total:'+event.newState.totalRecords);
                rowsPerPage = event.newState.rowsPerPage;
                currentPage = event.newValue;
            };
            //-->
            </script>

            <a4j:outputPanel id="itemTable">
                <adm:sortableTable id="table" onPageChange="pageChange" startPage="#{selectListBean.currentPage}"
                                   rowsPerPage="#{selectListBean.rowsPerPage}">
                    <table id="table">
                        <thead>
                        <tr>
                            <th class="tblHeader" dataType="String" field="name" align="left">
                                #{fxMessageBean["SelectList.table.name"]}
                            </th>
                            <th class="tblHeader" dataType="String" field="color" align="left">
                                #{fxMessageBean["SelectList.table.color"]}
                            </th>
                            <th class="tblHeader" dataType="String" field="label" align="left">
                                #{fxMessageBean["SelectList.table.label"]}
                            </th>
                            <th class="tblHeader" dataType="String" field="data" align="left">
                                #{fxMessageBean["SelectList.table.data"]}
                            </th>
                            <th class="tblHeader" dataType="html" field="acl" align="left" noSort="true">
                                #{fxMessageBean["SelectList.table.acl"]}
                            </th>
                            <th class="tblHeader" dataType="html" field="actions" align="left" noSort="true">
                                #{fxMessageBean["SelectList.table.actions"]}
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <ui:repeat var="item" value="#{selectListBean.items}">
                            <tr value="#{selectListBean.idMap[item.id]}">
                                <td align="left">#{item.name}</td>
                                <td align="left"><!--#{item.color}-->
                                    <div style="display: inline; border:1px solid; background-color:#{item.color}">
                                        <img src="#{fx:webletUrl('com.flexive.faces.weblets', '/images/empty.gif')}"
                                             width="12" height="12"/>
                                    </div>
                                </td>
                                <td align="left"><fx:fxValueInput value="#{item.label}" readOnly="true"/></td>
                                <td align="left">#{item.data}</td>
                                <td align="left"><fx:fxValueInput value="#{item.acl.label}" readOnly="true"/></td>
                                <td align="left">
                                    <!-- edit -->
                                    <adm:ajaxCommandIcon titleKey="SelectList.button.edit"
                                                         icon="edit" bean="#{selectListBean}"
                                                         actionListener="editListItem"
                                                         id="editButton_#{selectListBean.idMap[item.id]}"
                                                         rendered="#{selectListBean.mayEditItem[item.id]}"
                                                         reRender="editItemArea,createItemArea">
                                        <f:setPropertyActionListener target="#{selectListBean.editListItemId}"
                                                                     value="#{item.id}"/>
                                        <a4j:actionparam noEscape="true" name="rowsPerPage_" value="rowsPerPage"
                                                         assignTo="#{selectListBean.rowsPerPage}"/>
                                        <a4j:actionparam noEscape="true" name="currentPage_" value="currentPage"
                                                         assignTo="#{selectListBean.currentPage}"/>
                                    </adm:ajaxCommandIcon>
                                    <!-- delete -->
                                    <adm:commandIcon labelKey="SelectList.button.delete" location="content"
                                                     icon="delete" bean="#{selectListBean}" action="deleteListItem"
                                                     id="deleteButton_#{selectListBean.idMap[item.id]}"
                                                     rendered="#{selectListBean.mayDeleteItems}">
                                        <f:setPropertyActionListener target="#{selectListBean.listItemId}"
                                                                     value="#{item.id}"/>
                                    </adm:commandIcon>
                                </td>
                            </tr>
                        </ui:repeat>
                        </tbody>
                    </table>
                </adm:sortableTable>
                <fx:yuiSetup/>
            </a4j:outputPanel>

            <a4j:outputPanel id="editItemArea">
                <ui:fragment rendered="#{selectListBean.editListItemId != -1}">
                    <fx:fieldSet width="500" legend="#{fxMessageBean['SelectList.label.editItem']}">
                        <fx:formRow labelKey="SelectList.label.item.name">
                            <h:inputText id="editName_#{selectListBean.editListItemId}"
                                         value="#{selectListBean.editListItem.name}"/>
                        </fx:formRow>
                        <fx:formRow labelKey="SelectList.label.item.label">
                            <fx:fxValueInput id="editLabel_#{selectListBean.editListItemId}"
                                             value="#{selectListBean.editListItem.label}"/>
                        </fx:formRow>
                        <fx:formRow labelKey="SelectList.label.item.data">
                            <h:inputText id="editData_#{selectListBean.editListItemId}"
                                         value="#{selectListBean.editListItem.data}"/>
                        </fx:formRow>
                        <fx:formRow labelKey="SelectList.label.item.acl">
                            <h:selectOneListbox size="1" id="editACL_#{selectListBean.editListItemId}"
                                                value="#{selectListBean.editListItem.aclId}">
                                <f:selectItems value="#{selectListBean.selectListItemACLs}"/>
                            </h:selectOneListbox>
                        </fx:formRow>
                        <fx:formRow labelKey="SelectList.label.item.color">
                            <h:inputText id="editColor_#{selectListBean.editListItemId}"
                                         value="#{selectListBean.editListItem.color}">
                                <fx:colorPicker/>
                            </h:inputText>
                        </fx:formRow>
                        <br/>

                        <adm:ajaxCommandButton labelKey="SelectList.button.commit"
                                               icon="ok" bean="#{selectListBean}" actionListener="commitItemEditing"
                                               id="commitButton_#{selectListBean.idMap[item.id]}"
                                               rendered="#{selectListBean.mayEditItem[item.id]}"
                                               reRender="editItemArea,itemTable,createItemArea,itemCount">
                        </adm:ajaxCommandButton>

                        <adm:ajaxCommandButton labelKey="SelectList.button.cancel"
                                               icon="cancel" bean="#{selectListBean}" actionListener="cancelItemEditing"
                                               id="cancelButton_#{selectListBean.idMap[item.id]}"
                                               rendered="#{selectListBean.mayEditItem[item.id]}"
                                               reRender="editItemArea,itemTable,createItemArea">
                        </adm:ajaxCommandButton>
                    </fx:fieldSet>
                    <fx:yuiSetup/>
                </ui:fragment>
            </a4j:outputPanel>

            <a4j:outputPanel id="createItemArea">
                <ui:fragment rendered="#{selectListBean.editListItemId == -1}">
                    <adm:ajaxCommandButton id="createItemButton" labelKey="SelectList.label.createItem" icon="new"
                                           actionListener="createListItem" bean="#{selectListBean}"
                                           reRender="editItemArea,createItemArea"/>
                    <br/><br/>
                </ui:fragment>
            </a4j:outputPanel>

            <adm:commandButton labelKey="SelectList.button.selectList.save" location="both"
                icon="save"  action="saveSelectList"  bean="#{selectListBean}" id="saveButton">
            </adm:commandButton>
            
            <adm:commandButton labelKey="SelectList.button.cancel" location="both"
                icon="cancel"  action="showSelectListOverview"  bean="#{selectListBean}" id="cancelButton">
            </adm:commandButton>
            <adm:toolbarPluginButtons/>
        </h:form>

    </ui:define>
</ui:composition>
</body>
</html>
