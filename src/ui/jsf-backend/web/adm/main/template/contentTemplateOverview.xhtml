<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">
    <ui:define name="body">

        <h:form id="frm">

            <adm:tab label="Template Overview" active="true" id="tab1"/>



            <table dojoType="FilteringTable" widgetId="testTable" enableMultipleSelect="true"
                   alternateRows="true" maxSortable="1"
                    class="dojoTable">
                <thead>
                    <tr>
                        <th class="tblHeader" field="id" dataType="String" sort="asc">
                            #{fxMessageBean['UserGroup.field.id']}
                        </th>
                        <th class="tblHeader" field="name" dataType="html">
                            #{fxMessageBean['UserGroup.field.name']}
                        </th>
                        <th class="tblHeader" dataType="html">
                            #{fxMessageBean['UserGroup.field.action']}
                        </th>
                         <th class="tblHeader" dataType="html">
                            test data
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{contentTemplateBean.list}" var="template">
                        <tr value="#{template.id}">
                            <td><h:outputText value="#{template.id}" /></td>
                            <td><h:outputText value="#{template.name}" /></td>
                            <td>
                                <adm:commandIcon labelKey="User.button.edit" location="content"
                                                icon="edit"  action="load"  bean="#{contentTemplateBean}"
                                                id="editButton_#{template.id}">
                                    <f:setPropertyActionListener target="#{contentTemplateBean.info.id}" value="#{template.id}"/>
                                </adm:commandIcon>
                            </td>
                            <td>
                                sync=#{template.isInSync}<br/>
                                live=#{template.hasLiveVersion}<br/>
                                <adm:commandIcon labelKey="User.button.edit" location="content"
                                                icon="edit"  action="activate"  bean="#{contentTemplateBean}"
                                                id="activateButton_#{template.id}">
                                    <f:setPropertyActionListener target="#{contentTemplateBean.info.id}" value="#{template.id}"/>
                                </adm:commandIcon>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>

            <br/>

            <adm:commandButton labelKey="UserGroup.button.create" location="both"
                              icon="new"  action="contentTemplateEdit" id="createTemplateButton"/>
            <adm:toolbarPluginButtons/>
        </h:form>
        <br/>
    </ui:define>

</ui:composition>

</body>
</html>
