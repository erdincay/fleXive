<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="head">
    </ui:define>
    
    <ui:define name="body">
        <h:form id="frm">

            <adm:tab label="#{fxMessageBean['Workflow.tabtitle.create']}" active="true" id="tab1"/>
            
            <fx:formRow label="#{fxMessageBean['Workflow.field.name']}" id="workflowName">
                <h:inputText id="workflowName" value="#{workflowBean.workflow.name}" required="true"/>
            </fx:formRow>
            
            <fx:formRow label="#{fxMessageBean['Workflow.field.description']}" id="workflowDescription">
                <h:inputText id="workflowDescription" value="#{workflowBean.workflow.description}"/>
            </fx:formRow>
            
            <adm:commandButton id="createButton" labelKey="Workflow.button.create" icon="new"  bean="#{workflowBean}" action="create"/>

            <adm:commandButton labelKey="Workflow.button.cancel" location="both"
                icon="cancel"  action="workflowOverview" id="cancelButton" immediate="true"/>

            <adm:toolbarPluginButtons/>
        </h:form>

        <br/>
    

    </ui:define>

</ui:composition>

</body>
</html>
