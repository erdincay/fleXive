<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:jstl="http://java.sun.com/jsp/jstl/functions"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">
    <ui:define name="body">
        <h:form id="frm">

            <adm:tab labelKey="SystemConfiguration.tabtitle.main" active="true" id="tab1"/>

            <fx:fieldSet legendKey="SystemConfiguration.title.tree" width="500">
                <fx:formRow id="treeLiveEnabled" labelKey="SystemConfiguration.label.treeLive">
                    <h:selectBooleanCheckbox id="treeLiveEnabled" value="#{adminConfigurationBean.treeLiveEnabled}"/>
                </fx:formRow>

            </fx:fieldSet>

            <fx:fieldSet legendKey="SystemConfiguration.title.flatStorage" width="500">
                <fx:formRow id="autoFlatStorage" labelKey="SystemConfiguration.label.autoFlatStorage">
                    <h:selectBooleanCheckbox id="autoFlatStorageEnabled" value="#{adminConfigurationBean.autoFlatStorageEnabled}"/>
                </fx:formRow>

            </fx:fieldSet>

            <div class="stretched">
                <fx:fieldSet legendKey="SystemConfiguration.title.export" width="500">

                    <fx:formRow id="exportURLprefix" labelKey="SystemConfiguration.label.exportURLprefix">
                        <h:inputText id="exportURLprefix" value="#{adminConfigurationBean.exportURLprefix}"/>
                    </fx:formRow>

                </fx:fieldSet>

                <fx:fieldSet legendKey="SystemConfiguration.title.binaries" width="500">

                    <fx:formRow id="binaryTransitDB" labelKey="SystemConfiguration.label.binaryTransitDB">
                        <h:selectBooleanCheckbox id="binaryTransitDB" value="#{adminConfigurationBean.binaryTransitDB}"/>
                    </fx:formRow>

                    <fx:formRow id="binaryTransitPath" labelKey="SystemConfiguration.label.binaryTransitPath">
                        <h:inputText id="binaryTransitPath" value="#{adminConfigurationBean.binaryTransitPath}"/>
                    </fx:formRow>
    
                    <fx:formRow id="binaryThreshold" labelKey="SystemConfiguration.label.binaryThreshold">
                        <h:inputText id="binaryThreshold" value="#{adminConfigurationBean.binaryThreshold}"/>
                    </fx:formRow>

                    <fx:formRow id="binaryPreviewThreshold" labelKey="SystemConfiguration.label.binaryPreviewThreshold">
                        <h:inputText id="binaryPreviewThreshold" value="#{adminConfigurationBean.binaryPreviewThreshold}"/>
                    </fx:formRow>

                    <fx:formRow id="binaryStoragePath" labelKey="SystemConfiguration.label.binaryStoragePath">
                        <h:inputText id="binaryStoragePath" value="#{adminConfigurationBean.binaryStoragePath}"/>
                    </fx:formRow>

                </fx:fieldSet>
            </div>

            <br/>
            <adm:commandButton labelKey="SystemConfiguration.button.save" location="both" bean="#{adminConfigurationBean}"
                               icon="save" action="updateConfiguration" id="saveButton"/>

            <adm:toolbarPluginButtons/>

        </h:form>
    </ui:define>
</ui:composition>

</body>
</html>
