<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<body>

<ui:composition template="/adm/contentTemplate.xhtml">

    <ui:define name="head">
        <t:stylesheet path="#{adm:versionedUrl('/pub/css/content.css')}"/>
        <t:stylesheet path="css/components.css"/>
        <style type="text/css">
            hr {
                border: 0; /* Für Firefox und Opera */
            /*border-top: solid 1px #000000;*/
                border-bottom: solid 1px #000000; /* Für I.Explorer (Seiten-Hintergrundfarbe!) */
            }
            th {
                padding: 4px;
            }
            .columnMain {
                padding-right: 5px;
                padding-left: 5px;
                vertical-align: top;
            }
            .mainColDiv {
                padding-top: 5px;
            }
            .nestTableDiv {
                /*padding-top: 1px;*/
                padding-right: 5px;
                padding-left: 5px;
            }
            .columnNestTable {
                padding-right: 5px;
                padding-left: 5px;
            }
            .depOn {
                font-style: italic;
                padding-left: 20px;
            }
            .fxFont {
                color:black;
                font-family:Arial,Helvetica,sans-serif;
                font-size:11px;
            }
        </style>
        <!-- vintage XML export -->
        <script type="text/javascript">
            function exportType(types) {
                try {
                    document.getElementById('exportFrame').src = getBase() + "export/type/" + types;
                    /* loadContentPage("export/type/" + types); */
                } catch(ex) {
                    alertDialog(ex)
                }
            }
        </script>
        <!-- editArea f. result code -->
        <script language="javascript" type="text/javascript"
                src="#{fxSystemBean.contextPath}/adm/js/edit_area/edit_area_full.js">
        </script>
        <script type="text/javascript">
            activateEditArea('frm:groovyCode', true, "#{exportBean.userLang}", null, "#{exportBean.toggleEditor}");
        </script>
    </ui:define>

    <ui:define name="body">
        <!-- XML export -->
        <div style="display:none;"><iframe id="exportFrame" ><!--empty--></iframe></div>

        <a4j:form id="frm">

            <t:saveState value="#{exportBean.showAllTypes}"/>
            <t:saveState value="#{exportBean.showBaseTypes}"/>
            <t:saveState value="#{exportBean.showDerivedTypes}"/>
            <t:saveState value="#{exportBean.showRelations}"/>
            <t:saveState value="#{exportBean.exportedTypesList}"/>
            <t:saveState value="#{exportBean.exportPerformed}"/>
            <t:saveState value="#{exportBean.callback}"/>
            <t:saveState value="#{exportBean.hasDependencies}"/>
            <t:saveState value="#{exportBean.dependencyStructures}"/>
            <t:saveState value="#{exportBean.expDepTypeList}"/>
            <t:saveState value="#{exportBean.exportedGroupsList}"/>
            <t:saveState value="#{exportBean.assignmentIsGroupMap}"/>
            <t:saveState value="#{exportBean.open_1}"/>
            <t:saveState value="#{exportBean.open_2}"/>
            <t:saveState value="#{exportBean.open_3}"/>
            <t:saveState value="#{exportBean.open_4}"/>
            <t:saveState value="#{exportBean.open_5}"/>
            <t:saveState value="#{exportBean.open_6}"/>
            <t:saveState value="#{exportBean.exportIds}"/>
            <t:saveState value="#{exportBean.allTypesMarked}"/>
            <t:saveState value="#{exportBean.expDepGroupList}"/>
            <t:saveState value="#{exportBean.dependentOnMapping}"/>
            <t:saveState value="#{exportBean.showScripts}"/>
            <t:saveState value="#{exportBean.typesWithScripts}"/>
            <t:saveState value="#{exportBean.assignsWithScripts}"/>
            <t:saveState value="#{exportBean.typeScripts}"/>
            <t:saveState value="#{exportBean.typeScriptEvents}"/>
            <t:saveState value="#{exportBean.assignScriptEvents}"/>
            <t:saveState value="#{exportBean.assignScripts}"/>
            <t:saveState value="#{exportBean.scriptIdNameMap}"/>
            <t:saveState value="#{exportBean.gbean}"/>
            <t:saveState value="#{exportBean.userLang}"/>
            <t:saveState value="#{exportBean.toggleEditor}"/>

            <ui:insert name="content"/>

        </a4j:form>

    </ui:define>

</ui:composition>

</body>
</html>
