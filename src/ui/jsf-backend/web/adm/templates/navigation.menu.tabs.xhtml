<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">

Common tabs for the admin navigation menu.

<ui:composition>
    <fx:dojoMenuItem labelKey="Content.menu.query.show" icon="query" link="adm/search/query.jsf"/>
    <fx:dojoMenuItem labelKey="Content.menu.results.show" icon="searchresults" link="adm/search/searchResult.jsf"/>
    <fx:dojoMenuItem labelKey="Content.menu.contentEditor.show" icon="edit" link="adm/content/contentEditor.jsf"/>

    <fx:dojoMenuSeparator/>

    <fx:dojoMenuItem labelKey="General.menu.goto.show" icon="goto">
        <c:forEach items="#{navigationMenuBean.items}" var="item">
            <fx:dojoMenuItem label="#{item.display}" clickHandler="function() { goto(#{item.id}); }"/>
        </c:forEach>
    </fx:dojoMenuItem>
</ui:composition>


</html>
