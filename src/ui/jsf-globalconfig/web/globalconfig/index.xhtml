<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:adm="http://www.flexive.com/jsf/admin"
      xmlns:fx="http://www.flexive.com/jsf/core">
<head>
    <title>#{fxMessageBean['GlobalConfig.title']}</title>
    <fx:includes/>
    <link rel="stylesheet" type="text/css" href="#{fx:webletUrl('divisions_plugin','/css/divisions.css')}"/>
</head>

<body>

<table cellpadding="0" border="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" valign="top">
            <h:form id="fxGlobalLoginForm">
                <h:messages globalOnly="true"/>
                <table cellspacing="0" cellpadding="0" border="0" id="LoginTable">
                    <tr>
                        <td id="title" colspan="2">#{fxMessageBean['GlobalConfig.title']}</td>
                    </tr>
                    <tr>
                        <th id="username">
                            <h:outputLabel for="username">#{fxMessageBean['GlobalConfig.field.username']}</h:outputLabel>
                        </th>
                        <td width="241">
                            <h:inputText id="username" styleClass="inputs" value="#{globalConfigBean.username}"
                                         required="true"/>
                            <h:message for="username"/>
                        </td>
                    </tr>
                    <tr>
                        <th id="password">
                            <h:outputLabel for="password">#{fxMessageBean['GlobalConfig.field.password']}</h:outputLabel>
                        </th>
                        <td>
                            <h:inputSecret id="password" styleClass="inputs" value="#{globalConfigBean.password}"/>
                            <h:message for="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <h:commandButton id="loginButton" action="#{globalConfigBean.login}" value="#{fxMessageBean['GlobalConfig.button.login']}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td id="ucslink">
                            <a href="http://www.ucs.at" target="_blank">unique computing solutions</a>
                        </td>
                    </tr>
                </table>
            </h:form>
        </td>
    </tr>
</table>


</body>
</html>
